<div class="col-lg-4 col-md-6 col-card">
   <a href="{{ 'services/listing'|page }}/{{ item.slug }}" class="services-card-link">
      <div class="card services-card">
         <img class="card-img-top" src="{{ item.preview.path }}" alt="Услуга">
         <div class="services-name-wrap">
            <span class="services-name">{{ item.name }}</span>
         </div>
      </div>
   </a>
</div>
