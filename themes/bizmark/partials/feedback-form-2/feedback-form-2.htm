<section class="feedback-form">
   <div class="container">
      <form data-request="feedbackForm::onFormSubmit">
          {{ form_token() }}
         <div class="row">
            <div class="col-lg-9">
               <div class="form-title">Форма связи</div>
               <div class="row">
                  <div class="col-lg-5">
                     <div class="form-wrap">
                        <div class="form-group">
                           <label for="feedback-username">Ваше имя</label>
                           <input id="feedback-username" name="feedback-username" class="form-control" type="text" placeholder="Иван Александрович">
                        </div>
                        <div class="form-group">
                           <label for="feedback-phone">Ваш телефон</label>
                           <input id="feedback-phone" name="feedback-phone" data-phone="true" class="form-control" type="text" placeholder="+7 555 555 55 55">
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-7">
                     <div class="form-group textarea-group">
                        <label for="feedback-message">Сообщение</label>
                        <textarea id="feedback-message" name="feedback-message" class="form-control textarea-control" rows="5"></textarea>
                     </div>
                  </div>
                  <div class="col-12 form-checkbox">
                     <input type="checkbox" class="custom-control-input" id="about-form-checkbox" name="about-form-checkbox" required="">
                     <label class="custom-control-label" for="about-form-checkbox">Отправляя сообщение, вы подтверждаете свое согласие на обработку и хранение персональных данных и принимаете условия политики конфиденциальности.</label>
                  </div>
                  <div class="col-lg-12">
                     <button type="submit" class="btn btn-blue">Отправить сообщение<i class="fas fa-envelope"></i></button>
                     <div id="feedbackForm_forms_flash" class="mt-3"></div>
                  </div>
               </div>
            </div>
            <div class="col-lg-3">
               <img class="wooman" src="{{ 'assets/images/about-woman.min.png'|theme }}" alt="">
            </div>
         </div>
      </form>
   </div>
</section>
