<nav aria-label="breadcrumb">
   <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="/">Главная страница</a>
    </li>
      {% for item in breadcrumbs %}
        {% if item.isActive %}
          <li class="breadcrumb-item active" aria-current="page">{{ item.title }}</li>
        {% else %}
          <li class="breadcrumb-item">
            <a href="{{ item.url ? item.url : item.url|page }}">
              {{ item.title }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
   </ol>
</nav>
